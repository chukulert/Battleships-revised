<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleships</title>
        <link rel="stylesheet" href="style.css"/>
        <script defer src="main.js"></script>
    </head>
    <body>
        <header class = 'container header'>Battleships</header>

        <div class = 'container board-header hidden'>
            <div>Player's Board</div>
            <div>Computer's Board</div>
        </div>
        <div class = 'container main-display'>
            <div class = 'selection-grid'></div> 
            <div class = 'gridBoard playerGrid'></div>
            <div class = 'gridBoard computerGrid hidden'></div>
        </div>

        <div class = 'container'>
            <h3 class = 'game-info'></h3>
        </div>

        <div class = 'container sub-section'>
            <div class = 'buttons'>
                <button id = 'start-btn' class = 'btn'>Start Game</button>
                <button id = 'reset-btn' class = 'btn'>Reset</button>
                <button id = 'rotate-btn' class = 'btn'>Rotate</button>
                <button id = 'random-btn' class = 'btn'>Random Place</button>
            </div>
        </div>
    </body>
</html>
